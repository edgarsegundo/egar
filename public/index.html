<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Form Filler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="./js/sweetalert2@11.js"></script>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white shadow-md p-4 overflow-y-auto transition-all duration-300 flex flex-col overflow-visible">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold text-gray-700">PDFs</h2>
      <button id="toggleSidebar" class="text-gray-500 hover:text-gray-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
        </svg>
      </button>
    </div>
    
    <!-- Meus Templates Section (IndexedDB) -->
    <div class="mb-4 overflow-y-auto">
      <h3 class="text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide flex items-center gap-1">
        <span>üíæ</span>
        <span>Meus Templates</span>
      </h3>
      <!-- Toolbar de √≠cones -->
      <div class="flex flex-wrap gap-2 mb-3" id="templatesToolbar">
          <div class="relative group flex items-center overflow-visible">
            <button id="addTemplateBtn" data-description="Adicionar novo template" class="p-2 rounded hover:bg-blue-100 bg-blue-50 border border-blue-200 shadow transition" title="Adicionar">
              <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
            </button>
          </div>
          <div class="relative group flex items-center overflow-visible">
            <button id="deleteTemplateBtn" data-description="Excluir template selecionado" class="p-2 rounded hover:bg-red-100 bg-red-50 border border-red-200 shadow transition" title="Excluir">
              <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
          </div>
      </div>
      <!-- Label display abaixo do toolbar -->
      <div class="mb-2 min-h-[28px] flex items-center justify-center">
        <span id="toolbarDisplay" class="text-sm text-blue-700 font-semibold opacity-0 transition-opacity duration-200"></span>
      </div>
      <div id="indexedDBTemplatesList" class="space-y-2">
        <!-- IndexedDB templates will be loaded here -->
      </div>
    </div>
    
    <!-- Divider -->
    <div class="border-t border-gray-300 my-4"></div>
    
    <!-- Templates do Servidor Section -->
    <div class="mb-4 overflow-y-auto">
      <h3 class="text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide flex items-center gap-1">
        <span>‚òÅÔ∏è</span>
        <span>Templates do Servidor</span>
      </h3>
      <div id="serverTemplatesList" class="space-y-2">
        <!-- Server templates will be loaded here -->
      </div>
    </div>
    
    <!-- Divider -->
    <div class="border-t border-gray-300 my-4"></div>
    
    <!-- Generated Files Section -->
    <div class="flex-1 overflow-y-auto">
      <h3 class="text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">Arquivos Gerados</h3>
      <div id="generatedFilesList" class="space-y-2">
        <!-- Generated files will be loaded here -->
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center overflow-y-auto">
    <button id="showSidebar" class="hidden self-start mb-4 text-gray-500 hover:text-gray-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
      </svg>
    </button>

    <!-- <h1 class="text-2xl font-bold mb-4">Editar e Salvar PDF</h1> -->

    <!-- Label do arquivo atual -->
    <div id="currentFileLabel" class="hidden mb-2">
      <span id="currentFileName" class="text-sm font-medium text-gray-700"></span>
    </div>

    <!-- File Actions Toolbar -->
    <div id="fileActionsToolbar" class="hidden mb-4 p-3 bg-white rounded-lg shadow-sm border border-gray-200">
      <div class="flex flex-wrap gap-3">
        <!-- A√ß√µes principais -->
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-red-100 bg-red-50 border border-red-200 transition" title="Excluir">
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Excluir</span>
        </div>
        <div class="flex flex-col items-center">
          <button id="renameTemplateBtn" class="p-2 rounded hover:bg-blue-100 bg-blue-50 border border-blue-200 transition" title="Renomear">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Renomear</span>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-green-100 bg-green-50 border border-green-200 transition" title="Salvar">
            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Salvar</span>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-purple-100 bg-purple-50 border border-purple-200 transition" title="Compartilhar">
            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Compartilhar</span>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-yellow-100 bg-yellow-50 border border-yellow-200 transition" title="Favoritar">
            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Favoritar</span>
        </div>
        
        <!-- Separador -->
        <div class="w-px bg-gray-300 mx-1 self-stretch"></div>
        
        <!-- A√ß√µes de edi√ß√£o -->
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-gray-100 bg-gray-50 border border-gray-200 transition" title="Copiar">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Copiar</span>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-gray-100 bg-gray-50 border border-gray-200 transition" title="Colar">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Colar</span>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-gray-100 bg-gray-50 border border-gray-200 transition" title="Recortar">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Recortar</span>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-gray-100 bg-gray-50 border border-gray-200 transition" title="Desfazer">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Desfazer</span>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-gray-100 bg-gray-50 border border-gray-200 transition" title="Refazer">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 10h-10a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Refazer</span>
        </div>
        
        <!-- Separador -->
        <div class="w-px bg-gray-300 mx-1 self-stretch"></div>
        
        <!-- Visualiza√ß√£o -->
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-indigo-100 bg-indigo-50 border border-indigo-200 transition" title="Zoom In">
            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Zoom +</span>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-2 rounded hover:bg-indigo-100 bg-indigo-50 border border-indigo-200 transition" title="Zoom Out">
            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7"/></svg>
          </button>
          <span class="text-[9px] text-gray-500 mt-0.5">Zoom -</span>
        </div>
        <button class="p-2 rounded hover:bg-indigo-100 bg-indigo-50 border border-indigo-200 transition" title="Tela Cheia">
          <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-indigo-100 bg-indigo-50 border border-indigo-200 transition" title="Rotacionar">
          <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-indigo-100 bg-indigo-50 border border-indigo-200 transition" title="Ajustar">
          <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        </button>
        
        <!-- Separador -->
        <div class="w-px bg-gray-300 mx-1"></div>
        
        <!-- Ferramentas -->
        <button class="p-2 rounded hover:bg-orange-100 bg-orange-50 border border-orange-200 transition" title="Texto">
          <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-orange-100 bg-orange-50 border border-orange-200 transition" title="Desenhar">
          <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-orange-100 bg-orange-50 border border-orange-200 transition" title="Marca-texto">
          <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-orange-100 bg-orange-50 border border-orange-200 transition" title="Formas">
          <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-orange-100 bg-orange-50 border border-orange-200 transition" title="Assinatura">
          <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/></svg>
        </button>
        
        <!-- Separador -->
        <div class="w-px bg-gray-300 mx-1"></div>
        
        <!-- Exportar -->
        <button class="p-2 rounded hover:bg-teal-100 bg-teal-50 border border-teal-200 transition" title="Imprimir">
          <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-teal-100 bg-teal-50 border border-teal-200 transition" title="Exportar PDF">
          <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-teal-100 bg-teal-50 border border-teal-200 transition" title="Download">
          <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-teal-100 bg-teal-50 border border-teal-200 transition" title="Email">
          <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-teal-100 bg-teal-50 border border-teal-200 transition" title="Anexar">
          <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
        </button>
        
        <!-- Separador -->
        <div class="w-px bg-gray-300 mx-1"></div>
        
        <!-- Extras -->
        <button class="p-2 rounded hover:bg-pink-100 bg-pink-50 border border-pink-200 transition" title="Comentar">
          <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-pink-100 bg-pink-50 border border-pink-200 transition" title="Tag">
          <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-pink-100 bg-pink-50 border border-pink-200 transition" title="Bookmark">
          <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/></svg>
        </button>
        <button class="p-2 rounded hover:bg-pink-100 bg-pink-50 border border-pink-200 transition" title="Calend√°rio">
          <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>

  <script>
    // Toolbar display - mostra descri√ß√£o do bot√£o em hover
    document.addEventListener('DOMContentLoaded', () => {
      const toolbarDisplay = document.getElementById('toolbarDisplay');
      const toolbarButtons = document.querySelectorAll('#templatesToolbar button[data-description]');
      
      toolbarButtons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          const description = button.getAttribute('data-description');
          if (description && toolbarDisplay) {
            toolbarDisplay.textContent = description;
            toolbarDisplay.classList.remove('opacity-0');
            toolbarDisplay.classList.add('opacity-100');
          }
        });
        
        button.addEventListener('mouseleave', () => {
          if (toolbarDisplay) {
            toolbarDisplay.classList.remove('opacity-100');
            toolbarDisplay.classList.add('opacity-0');
          }
        });
      });
    });
  </script>
