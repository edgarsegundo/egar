      </div>

    <form id="uploadForm" class="flex gap-2 mb-4" style="display: none;">

    </form>

    <div id="pdfContainer" class="relative border shadow-lg">
      <!-- Loading Spinner -->
      <div id="pdfLoader" class="absolute inset-0 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600"></div>

    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script src="./js/indexedDB.js"></script>
  <script>
    // Debug: Verificar se os elementos existem
    console.log('[HTML] DOM carregado');
    console.log('[HTML] serverTemplatesList existe?', !!document.getElementById('serverTemplatesList'));
    console.log('[HTML] indexedDBTemplatesList existe?', !!document.getElementById('indexedDBTemplatesList'));
    console.log('[HTML] clonedFilesList existe?', !!document.getElementById('clonedFilesList'));
    
    // Toolbar display - mostra descri√ß√£o do bot√£o em hover
    document.addEventListener('DOMContentLoaded', () => {
      const toolbarDisplay = document.getElementById('toolbarDisplay');
      const addTemplateBtn = document.getElementById('addTemplateBtn');
      
      console.log('[DOMContentLoaded] Elementos encontrados:', {
        toolbarDisplay: !!toolbarDisplay,
        addTemplateBtn: !!addTemplateBtn
      });
      
      if (addTemplateBtn && toolbarDisplay) {
        addTemplateBtn.addEventListener('mouseenter', () => {
          const description = addTemplateBtn.getAttribute('data-description');
          if (description) {
            toolbarDisplay.textContent = description;
            toolbarDisplay.classList.remove('opacity-0');
            toolbarDisplay.classList.add('opacity-100');
          }
        });
        
        addTemplateBtn.addEventListener('mouseleave', () => {
          toolbarDisplay.classList.remove('opacity-100');
          toolbarDisplay.classList.add('opacity-0');
        });
      }
    });
  </script>
